<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./src/manifest.webmanifest" />
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/main.scss" />
    <!-- app title -->
    <title>NewsMate</title>
  </head>
  <body>
    <div class="app-container">
      <!-- app navigation bar -->
      <nav class="white z-depth-0">
        <div class="nav-wrapper">
          <a href="/" class="brand-logo"
            ><img src="./assets/logo_200.png" alt="News Mate" />
            <span>News Mate</span>
          </a>
          <div class="flex-filler"></div>
          <div class="menu-button">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </nav>

      <div class="stories-container">
        <section class="user-stories">
          <h3 class="user-stories-title">Stories for you</h3>
          <div class="stories-group" id="user-stories-group">
            <!-- here will go articles -->
          </div>
        </section>
      </div>

      <!-- app footer -->
      <footer>
        <p class="copyright">&copy;&nbsp;News Mate</p>
        <p class="disclaimer">
          All resources are owned by their owners as mentioned
        </p>
      </footer>
    </div>
    <!-- custom app install banner -->
    <section id="installBanner" class="banner">
      <div class="banner-header">
        <div href="/" class="brand-logo">
          <img src="./assets/logo_200.png" alt="News Mate" />
        </div>
        <div class="tagline">
          No more waiting, Get the news with you!
        </div>
      </div>
      <div class="user-choice">
        <button id="cancel">Not now</button>
        <button id="installBtn">Install</button>
      </div>
    </section>
    <!-- network status toast -->
    <div class="toast">
      <span>&#9888;</span>
      &nbsp; You are offline!
    </div>
    <!-- load js scripts -->
    <script src="./src/index.js"></script>
  </body>
</html>
